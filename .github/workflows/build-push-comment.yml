name: Build and Push Container Image On PR Comment

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: write
  issues: write

jobs:
  check-user-member:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/build-and-push-container-image')
    steps:
      - name: Check if organization member
        id: is_organization_member
        uses: JamesSingleton/is-organization-member@1.1.0
        with:
          organization: dbasunag-org
          username: ${{ github.event.issue.user.login }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Comment
        if: |
          ${{ steps.is_organization_member.outputs.result == 'false' }}
        run: |
          echo ${{ steps.is_organization_member.outputs.result }}
          echo "User Does Not Belong to testorg"
          exit(1)
        
  push-container-on-comment:
    name: push-registry-image
    needs: [check-user-member]
    if: |
      ${{ always() && contains(join(needs.*.result, ','), 'success') }} && 
      contains(github.event.comment.body, '/build-and-push-container-image')
    runs-on: ubuntu-latest
    steps:
      - name: Check if organization member
        id: is_organization_member
        uses: JamesSingleton/is-organization-member@1.1.0
        with:
          organization: dbasunag-org
          username: ${{ github.event.issue.user.login }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout Repository
        if: |
         ${{ steps.is_organization_member.outputs.result == 'true' }}
        uses: actions/checkout@v4
      - name: Set env TAG for image
        run: |
          echo "TAG=pr-${{ github.event.issue.number }}" >> "$GITHUB_ENV"
      - name: Build Image to push
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: my-test-repo
          tags: ${{ env.TAG }}
          containerfiles: |
            ./Dockerfile
      - name: Push To Image Registry
        id: push-to-registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/dbasunag
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Add comment to PR
        if: always()
        env:
          URL: ${{ github.event.issue.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl \
            -X POST \
            $URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": "Status of building tag ${{ env.TAG }}: ${{ steps.build-image.outcome }}. \nStatus of pushing tag ${{ env.TAG }} to image registry: ${{ steps.push-to-registry.outcome }}." }'
